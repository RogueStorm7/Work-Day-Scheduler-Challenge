<!DOCTYPE htmtl>
    <htmtl lang="en">

        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
           
                crossorigin="anonymous" />
            <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

            <!-- CSS Style -->
            <link rel="stylesheet" href="style.css" />
            <title>Work Day Scheduler</title>
        </head>

        <body>
            <header class="jumbotron">
                <h1 class="display-3">Work Day Scheduler</h1>
                <p class="lead">A convenient calendar app to organize and plan your work day</p>
                <p id="currentDay" class="lead"></p> 
            </header>
            <div class="container"> 
                <!-- Blocks for time -->
                <div class="row">
                    <div class="col-md-1 hour pt-4">8AM</div>
                    <input id="8Row" class="user-event-input col md-10 event-input-block past">
                    <div class="col-md-1 saveBtn" id="save-delete8"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">9AM</div>
                    <input id="9Row" class="user-event-input col md-10 event-input-block past">
                    <div class="col-md-1 saveBtn" id="eventblock9"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">10AM</div>
                    <input id="10Row" class="user-event-input col md-10 event-input-block past">
                    <div class="col-md-1 saveBtn" id="eventblock10"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">11AM</div>
                    <input id="11Row" class="user-event-input col md-10 event-input-block past">           
                  <div class="col-md-1 saveBtn" id="eventblock11"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">12PM</div>
                    <input id="12Row" class="user-event-input col md-10 event-input-block past">           
                  <div class="col-md-1 saveBtn" id="eventblock12"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">1PM</div>
                    <input id="timeblock13" class="user-event-input col md-10 event-input-block past future">           
                  <div class="col-md-1 saveBtn" id="eventblock13"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">2PM</div>
                    <input id="2Row" class="user-event-input col md-10 event-input-block past future">           
                  <div class="col-md-1 saveBtn" id="eventblock14"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">3PM</div>
                    <input id="3Row" class="user-event-input col md-10 event-input-block past future">           
                  <div class="col-md-1 saveBtn" id="eventblock15"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1 hour pt-4">4PM</div>
                    <input id="4Row" class="user-event-input col md-10 event-input-block past future">           
                  <div class="col-md-1 saveBtn" id="eventblock16"><i class="fas fa-lock" aria-hidden="true"></i></div>
                </div>
            </body>
        </div>
        <!--JavaScript & jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src= "./js.script.js"></script>
